<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Introdução ao DOM</title>
        <style>
            body {
                background: rgba(89, 126, 236, 0.774);
                color: #fff;
                font: normal 15pt "Trebuchet MS";
            }
        </style>
    </head>
    <body>
        <h1>Iniciando estudos DOM</h1>
        <p>Aqui vai o resultado</p>
        <p>Aprendendo a usar o <strong>DOM</strong> em Javascript.</p>
        <div id="msg">Clique em mim</div> 

        <script>
            //window.document.write("Hello World!");
            //window.document.write(window.document.charset);
            //window.document.write(window.navigator.appName);

            let p1 = document.getElementsByTagName('p')[1];
            document.write("Está escrito assim: " + p1.innerHTML);

            //Mudando a cor de p1
            p1.style.color = "blue";

            //Mudando a cor do body
            document.body.style.backgroundColor = "black";

            divElement = document.getElementById('msg');
            divElement.style.backgroundColor = "green";

            //Alterando o conteúdo do divElement
            divElement.innerHTML = "Estou aguardando...";

            //Usando querySelector
            divElementDois = document.querySelector('div#msg');
            document.write(divElementDois.innerHTML);
        </script>
    </body>
</html>
