<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eventos DOM</title>
        <style>
            body {
                font: normal 18pt Arial;
            }

            input {
                width: 100px;
            }

            div {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Somando valores</h1>
        <input type="number" name="" id="txtn1"> +
        <input type="number" name="" id="txtn2">
        <input type="button" value="Somar" id="button-sum">
        <div id="result">Resultado: </div>

        <script>
            let buttonSumElement = document.querySelector("#button-sum");
            buttonSumElement.addEventListener('click', event => {
                let txtn1Element = Number(document.querySelector('#txtn1').value);
                let txtn2Element = Number(document.querySelector('#txtn2').value);

                let sumNumbers = txtn1Element + txtn2Element;

                let resultElement = document.querySelector('#result');
                resultElement.innerHTML = `A soma entre ${txtn1Element} e ${txtn2Element} Ã© igual a <strong>${sumNumbers}<strong>`;
            })
        </script>
    </body>
</html>
